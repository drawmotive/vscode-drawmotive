name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - release
          - prerelease
      version_bump:
        description: 'Version bump type (for release only)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Build extension
        run: pnpm run package

      - name: Bump version for release
        if: inputs.release_type == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm run version:${{ inputs.version_bump }}
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Bump version for prerelease
        if: inputs.release_type == 'prerelease'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm run version:prerelease
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [prerelease]"
          git tag "v$NEW_VERSION"

      - name: Publish to VS Code Marketplace (Release)
        if: inputs.release_type == 'release'
        run: pnpm run vsce:publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace (Pre-release)
        if: inputs.release_type == 'prerelease'
        run: pnpm run vsce:publish-prerelease
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: v${{ env.NEW_VERSION }}
          draft: false
          prerelease: ${{ inputs.release_type == 'prerelease' }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](https://github.com/drawmotive/vscode-drawmotive/blob/main/CHANGELOG.md) for details.

            **Release Type**: ${{ inputs.release_type }}
