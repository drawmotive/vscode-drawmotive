name: Release Stable Version

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Build extension
        run: pnpm run package

      - name: Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm run version:${{ inputs.version_bump }}
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: release v$NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Package extension
        run: pnpm run vsce:package

      - name: Publish to VS Code Marketplace
        run: pnpm run vsce:publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸš€ Stable Release v${{ env.NEW_VERSION }}

            See [CHANGELOG.md](https://github.com/drawmotive/vscode-drawmotive/blob/main/CHANGELOG.md) for full details.

            ### Installation
            Install from VS Code Marketplace or download the `.vsix` file below.

            ```bash
            code --install-extension vscode-drawmotive-${{ env.NEW_VERSION }}.vsix
            ```
          files: |
            *.vsix
